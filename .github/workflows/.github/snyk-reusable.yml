name: Security Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Run Snyk Full Scan
        uses: org/snyk-full-scan-action@v1
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          project-name: my-backend-service
          run-code-scan: "true"
          run-oss-scan: "true"
          run-license-scan: "true"
